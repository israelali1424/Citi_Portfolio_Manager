<section  [ngStyle]="{backgroundColor:'#253669', color: 'white', outline: 'none', boxShadow: 'none', border: 'none', margin: '-8px'}">
  <h1>Gainers and Losers</h1>
  <!-- we can iterate over a collection such as an array -->
  <ul>
    <!-- *ngFor is sugar syntax for *ngForOf -->
    <li *ngFor='let stock of changedStocks'>{{stock.ticker}} {{stock.delta}}</li>
  </ul>
</section>
