<aside>
  <!-- see the CSS for this page - some clever 'flex' layout is used -->
  <form>
    Stock symbol: <input 
      [ngStyle]="{backgroundColor:'#253669', color: 'white', outline: 'none', boxShadow: 'none', border: 'none'}"
      [(ngModel)]='symbol'
      (change)='symbolChangeHandler()'
      name='symbol'
      disabled=true
      minlength="1"
      maxlength="6"
      required /><br/>
    Buy Price: $<input
      [(ngModel)]='price'
      [ngStyle]="{backgroundColor:'#253669', color: 'white', outline: 'none', boxShadow: 'none', border: 'none'}"
      disabled=true
      name='price'
      placeholder="price"
      min="8" required /><br/>
      Volume {{count}}
  </form>

  <!-- <p>symbol {{symbol}} Price {{price |currency:'C$'}} Count {{count}} Index {{index}} </p>
  <p>Price*Count is {{price * count |currency:'C$'}}</p> -->
  <div>
    <button (click)='buyStock()'>Buy</button>
    <button [disabled]='!count' (click)='sellStock()'>Sell</button>
    <div>
        <button [disabled]='!count' (click)='resetStock()'>Sell All</button>
    </div>

  </div>
</aside>
