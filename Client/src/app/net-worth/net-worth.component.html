<section>
    <div class="sectionTitle">
        <h1>Net Worth: {{total |currency:'$'}}</h1>
    </div>
  <app-asset-view
    *ngFor="let item of dataa; let i=index"
    [symbol]='item.symbol'
    [price]='item.price'
    [index]='i'
    (sortie)='handleSortie($event)'
    (codeChangeEvent)='handleCodeChangeEvent($event)'>
  </app-asset-view>

</section>
